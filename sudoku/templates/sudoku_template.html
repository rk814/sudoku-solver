<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="../output/sudoku.css">
</head>
<body>
<div class="container">
    <table>    {% for row in sudoku %}
        <tr>            {% for cell in row %}
            <td>                    {% if cell != 0 %}{{ cell }}{% endif %}</td>        {% endfor %}
        </tr>    {% endfor %}
    </table>
</div>
</body>
</html>
